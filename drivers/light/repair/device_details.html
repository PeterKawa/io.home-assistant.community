<script type="application/javascript">

<div">
    <fieldset>
        <div class="field row">
            <textarea id="entityDetails"></textarea>
        </div>
    </fieldset>

</div>

<script type="application/javascript">
    var entityDetailsElement = document.getElementById('entityDetails');
    // Make the detected devices text area fill the page
    entityDetailsElement.setAttribute('cols', entityDetailsElement.parentElement.clientWidth / 7);
    entityDetailsElement.style.height = (window.innerHeight - entityDetailsElement.offsetTop - 100) + 'px';
    Homey.emit('getEntity').then(function (entity) {
        let string = JSON.stringify(entity, null, "  ");
        entityDetailsElement.value = string;        
    });

</script>

<style>
    .button {
        text-align: center;
        width: 100%;
        position: relative;
        /* margin: 10px 0px;
        left:-20px; */
        cursor: pointer;
    }
</style>
<script type="application/javascript">

    Homey.setTitle(Homey.__("repair.title.select"));
    
    function onSelectAuth(){
        Homey.showView("login_credentials");
    }
    function onSelectIcon(){
        Homey.showView("icon");
    }

</script>

<div">
    <fieldset>
        <div>
            <p>
                <button id="btnAuth" class=button onClick="onSelectAuth()"><span data-i18n="repair.title.auth"></span></button>
            </p>
        </div>
        <div>
            <p>
                <button id="btnIcon" class=button onClick="onSelectIcon()"><span data-i18n="repair.title.icon"></span></button>
            </p>
            <p>
                <div id="divIconNotChangeable">
                    <span id="spanIcon" data-i18n="repair.title.iconDeactivated"></span>
                </div>
                <div id="divIconChangeable">
                  <span id="spanIcon" data-i18n="repair.title.iconActivated"></span>
                </div>
                </p>
    </fieldset>
</div>

<script type="application/javascript">

    Homey.emit('isIconChangeable', null, function (err, changeable) {
        if (err) {
        console.error(err);
        return;
        }
        button = document.getElementById("btnIcon");
        button.disabled = !changeable;
        div1 = document.getElementById("divIconNotChangeable");
        div2 = document.getElementById("divIconChangeable");
        if (changeable){
            div1.style.visibility = 'hidden';
            div2.style.visibility = 'visible';
        }
        else{
            div1.style.visibility = 'hidden';
            div2.style.visibility = 'visible';
        }
    });

</script>
